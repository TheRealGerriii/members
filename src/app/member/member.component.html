
<form [formGroup]="memberForm" (ngSubmit)="saveMember()">

    <div class="mb-3">
        <label for="name" class="form-label">Név</label>
        <input type="text" class="form-control" id="name" 
        formControlName="name" ng-invalid
        placeholder="Vezetéknév Keresztnév">
    </div>

    <div class="mb-3">
        <label for="city" class="form-label">Város</label>
        <input type="text" class="form-control" id="city" 
        formControlName="city" ng-invalid
        placeholder="Település neve">
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Város</label>
        <input type="text" class="form-control" id="address" 
        formControlName="address" ng-invalid
        placeholder="Cím">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="email" 
        formControlName="email" ng-invalid
        placeholder="E-mail cím">
    </div>

    <div>
        <button class="btn btn-info">
            Rögzít
        </button>
    </div>

</form>
